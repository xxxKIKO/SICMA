<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block extra_head %}SICMA{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        {% block header %}
        <h1 align="center"> Proyecto SICMA</h1>
        {% endblock %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'lista_pacientes' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'nuevo_paciente' %}">Nuevo Paciente</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'lista_pacientes' %}">Lista de Pacientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'reporte_pacientes' %}">Reporte de Pacientes</a>
                </li>
              </ul>
            </div>
          </nav>
          
    </header>

    <main>
        {% block content %}
        <h2>Aquí va el contenido principal de la página</h2>
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        <h3>Pie de página</h3>
        {% endblock %}
    </footer>
</body>
</html>
